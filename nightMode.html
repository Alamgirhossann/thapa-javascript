<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        :root{
            --primary : white;
            --secondary:black;
        }
        .dark{
            --primary : black;
            --secondary: white;
        }
        body{
            background: var(--primary);
            color: var(--secondary);
        }
        #btn{
            cursor: pointer;
        }
        .center{
            height: 90vh;
            display: grid;
            place-content: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link " id='btn' aria-current="page">Night mode</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="center">
        <p class="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt accusantium velit similique ex! At, voluptatum.</p>
        <p class="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque inventore quaerat dicta nostrum libero provident!</p>
      </div>
      <script>
        let textColor = document.getElementsByClassName("para");
        let btn = document.getElementById("btn");
        btn.addEventListener('click', ()=>{
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                btn.innerText= 'Day mode'
            }else{
                btn.innerText= 'Night mode'
            }
        })
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
</body>

</html>
