<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Api call with Async Await </title>
    <style>
        body {
            background: rgb(134, 132, 132);
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="card text-center" style="width: 35rem;">
            <div class="card-body">
                <h3>Awesome jokes presents</h3>
                <h5 class="card-title"></h5>
                <button id='next'>Next</button>
            </div>
        </div>
    </div>
    <script>

        const mainDiv = document.querySelector(".main");
        const next = document.querySelector("#next");
        const jokes = document.querySelector(".card-title")

        const generateJoke = async () => {
            try{
                const headers = {
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json'
                }
            }
            let res = await fetch('https://icanhazdadjoke.com', headers)
            let data = await res.json();
            jokes.innerHTML = data.joke;
            }catch(err){
                console.log(`the error is ${err}`);
            }
        }

        next.addEventListener('click', generateJoke)
        generateJoke();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
